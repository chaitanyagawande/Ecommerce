<section class="section-content">
  <div class="container">

    <header class="section-heading">
      <h3 class="section-title">Popular products</h3>
    </header>

    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" [hidden]="load">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products">
        <div href="#" class="card card-product-grid">
          <a routerLink="/product/{{product.id}}" class="img-wrap"> <img src="{{product.imageUrl}}"> </a>
          <figcaption class="info-wrap">
            <a routerLink="/product/{{product.id}}" class="title">{{product.name}}</a>
            <div class="price mt-1">{{product.unitPrice | currency:'₹'}}</div>
            <button class="btn btn-block btn-outline-dark" (click)="addToCart(product)">Add to cart </button>
          </figcaption>
        </div>
      </div>
    </div>
  </div>
</section>
