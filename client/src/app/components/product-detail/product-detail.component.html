<div class="container mt-5">
  <article class="card card-product-list">
    <div class="row no-gutters">
      <aside class="col-md-3">
        <a class="img-wrap">
          <img src="{{product.imageUrl}}" >
        </a>
      </aside> <!-- col.// -->
      <div class="col-md-6">
        <div class="info-main">
          <a  class="h5 title"> {{product.name}}  </a>

          <p> {{product.description}} </p>
        </div> <!-- info-main.// -->
      </div> <!-- col.// -->
      <aside class="col-sm-3">
        <div class="info-aside">
          <div class="price-wrap">
            Price <span class="price h5"> {{product.unitPrice | currency:'₹ '}} </span>
            <del class="price-old">{{product.unitPrice | currency:'₹ ' }} </del>
          </div> <!-- info-price-detail // -->
          <br>
          <button class="btn btn-outline-dark btn-block" (click)="addToCart(product)">Add to cart </button>

        </div> <!-- info-aside.// -->
      </aside> <!-- col.// -->
    </div> <!-- row.// -->
  </article>

</div>
